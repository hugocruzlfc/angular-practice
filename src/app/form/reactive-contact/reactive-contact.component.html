<h1>Contact form reactive</h1>
<h2>Wellcome: {{ name }}</h2>
<h3>Selected city:{{ (selectedCity$ | async)?.name }}</h3>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="mb-4">
    <label for="name" class="form-label">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      formControlName="name"
    />
    <!-- <input
      type="text"
      class="form-control"
      id="name"
      name="name"
      ngModel
      required
    /> -->
    <div
      *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['minlength']"
      class="alert alert-danger"
    >
      Name must be longer than
      {{contactForm.get('name')?.errors?.['minlength'].requiredLength}}
      characters
    </div>
    <div
      *ngIf="contactForm.get('name')?.touched && contactForm.get('name')?.errors?.['required']"
      class="alert alert-danger"
    >
      This field is required
    </div>
  </div>
  <div class="mb-4 form-check">
    <label for="checkAdult" class="form-label"
      >Are you over 18 years of age?</label
    >
    <input
      type="checkbox"
      class="form-check-input"
      id="checkAdult"
      name="checkAdult"
      formControlName="checkAdult"
    />
    <div
      *ngIf="contactForm.get('checkAdult')?.touched && contactForm.get('checkAdult')?.errors?.['required']"
      class="alert alert-danger"
    >
      This field is required
    </div>
  </div>
  <div class="mb-4">
    <label for="department" class="form-label">Department</label>
    <select
      type="text"
      class="form-select form-select-sm"
      id="department"
      name="department"
      formControlName="department"
    >
      <option selected>Open this select</option>
      <option *ngFor="let department of departments" [value]="department">
        {{ department }}
      </option>
      <!-- <option selected>Open this select</option>
      <option value="marketing">Marketing</option>
      <option value="sales">Sales</option>
      <option value="other">Other</option> -->
    </select>
    <!-- <div
      [hidden]="department.valid || department.pristine"
      class="alert alert-danger"
    >
      This field is required
    </div> -->
  </div>
  <div class="mb-4">
    <label for="comment" class="form-label">Comment</label>
    <textarea
      class="form-control"
      id="comment"
      rows="4"
      placeholder="Lave a comment!"
      name="comment"
      department="comment"
    ></textarea>
    <div
      *ngIf="contactForm.get('comment')?.touched && contactForm.get('comment')?.errors?.['required']"
      class="alert alert-danger"
    >
      This field is required
    </div>
  </div>
  <div class="d-grid gap-2 col-4 float-end">
    <button
      [disabled]="contactForm.invalid"
      class="btn btn-info btn-lg"
      type="submit"
    >
      Send
    </button>
  </div>
</form>
